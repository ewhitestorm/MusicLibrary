{% extends "home_generic.html" %}

{% block content %}
<h2>List of songs:</h2>
    <ul>
        {% for song in song_list %}
        <p>
            <li>{{ song.id }}</li>
            <ul>Name of the song: <strong>{{ song.name_song }}</strong></ul>
            <ul>Singer: <strong>{{ song.show_singer }}</strong></ul>
            <ul>Album song number: <strong>{{ song.number }}</strong></ul>
        </p>
        {% endfor %}
    </ul>
{% endblock %}
