{% extends "home_generic.html" %}

{% block content %}
<h2>List of performers:</h2>
    <ul>
        {% for singer in singer_list %}
        <p>
            <li>{{ singer.id }}</li>
            <ul>Singer: <strong>{{ singer.name_singer }}</strong></ul>
        </p>
        {% endfor %}
    </ul>
{% endblock %}
